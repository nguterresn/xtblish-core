CONFIG_STATIC_INIT_GNU=y
CONFIG_INIT_STACKS=y
CONFIG_MAIN_STACK_SIZE=8096

# Libc
CONFIG_NEWLIB_LIBC=y
CONFIG_POSIX_API=y

# Flash partition
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

# Heap
# WASM Global heap available #
# This option specifies the size of the heap memory pool
# used when dynamically allocating memory using k_malloc()
CONFIG_HEAP_MEM_POOL_SIZE=96000
CONFIG_SYS_HEAP_RUNTIME_STATS=y

# Wifi
CONFIG_WIFI=y

# Network
CONFIG_NET_LOG=y

# Network Configuration
CONFIG_NET_DHCPV4=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_L2_WIFI_MGMT=y

CONFIG_NET_TX_STACK_SIZE=2048
CONFIG_NET_RX_STACK_SIZE=2048

CONFIG_NET_PKT_RX_COUNT=10
CONFIG_NET_PKT_TX_COUNT=10
CONFIG_NET_BUF_RX_COUNT=20
CONFIG_NET_BUF_TX_COUNT=20
CONFIG_NET_MAX_CONTEXTS=10

CONFIG_NET_TCP=y
CONFIG_NET_UDP=n
CONFIG_NETWORKING=y

# HTTP
# CONFIG_HTTP_CLIENT=y
# Address of HTTP IPv4 server
CONFIG_NET_CONFIG_SETTINGS=y
# CONFIG_NET_CONFIG_NEED_IPV4=y
# CONFIG_NET_CONFIG_PEER_IPV4_ADDR="192.0.2.2"

# Log
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_MODE_OVERFLOW=n # don't discard older logs
CONFIG_LOG_MODE_IMMEDIATE=y

